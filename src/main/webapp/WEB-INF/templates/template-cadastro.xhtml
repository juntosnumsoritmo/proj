<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title><h:outputText value="#{i18n['titulo.sistema']}" /></title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="#{sessionScope['usuario-logado'].admin ? '': 'Refresh'}" content="#{sessionScope['usuario-logado'].admin ? '': '0; URL=../inicial.xhtml'}" />

        <link rel="stylesheet" href="#{request.contextPath}/css/principal.css" type="text/css" media="all" charset="UTF-8" />

        <script src="#{request.contextPath}/js/dialog.js" />
        
        <script src="#{request.contextPath}/js/calendario.js" />
    </h:head>

    <h:body rendered="#{sessionScope['usuario-logado'].admin}">
        <div class="conteudo_cadastro">

            <ui:insert name="conteudo"></ui:insert>

    </h:body>
